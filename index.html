<!DOCTYPE html>
<html lang="ru" ng-app="myApp">
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<base href="/"/>
<title>ShopsApp</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">

<link rel="stylesheet" type="text/css" href="css/datepicker.css" />   
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">     
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>   

<script type="text/javascript" src="js/jquery/jquery-ui-1.8.18.custom.min.js"></script> 
<script type="text/javascript" src="js/lib/ngStorage.min.js"></script> 
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="js/controllers.js"></script>
<script src="js/validation.js"></script>
<script src="js/draggable.js"></script>

<script src="js/sortable.js"></script>
<script src="js/ng-sortable.js"></script>

<style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
 
</head>
</head>
<body ng-controller="myShopListCtrl">

 <div class="row row-offcanvas row-offcanvas-right">
   <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">
    <h1 class="logo">The Best Shops</h1>
   </div>
 </div>           
        
<div class="row">
<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2"> 
 <div class="col-xs-6 col-sm-4 col-sm-offset-0 col-md-3 col-md-offset-0 col-lg-3 col-lg-offset-0">
 <button type="button" class="btn btn-info btn-lg add-button" data-toggle="modal" data-target="#myModal">Добавить магазин
  </button> 
 </div>
</div>

<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 main-area"> 
    
<div class="modal fade" id="myModal" role="dialog">
       <div class="modal-dialog">

    <!-- Modal content-->
   <div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body">
   
   <form id="addShopForm">
   <p class="">Введите название магазина</p> 
   <input type="text" class="modal-header-input-name" id="name" name="name" placeholder="Название магазина" required="required" ng-model="name"/>

    <p class="">Введите адрес (улица, номер дома)</p> 
 <input type="text" class="modal-header-input-phone" id="street" name="street" placeholder="Название улицы" required="required" ng-model="street"/>

 <input type="text" class="modal-header-input-phone" id="houseNumber" name="houseNumber" placeholder="№ дома" required="required" ng-model="houseNumber"/>

 <p class="">Введите время работы</p> 
 <input type="text" class="modal-header-input-phone" id="workTime" name="workTime" placeholder="8.00-22.00" required="required" ng-model="workTime"/>

 <p class="">Введите название товара</p> 
 <input type="text" class="modal-header-input-phone" id="productName" name="productName" placeholder="Название товара" required="required" ng-model="productName"/>

 <p class="">Описание товара</p> 
 <textarea class="modal-header-input-phone" id="description" name="description" placeholder="Description" required="Текст описания"  ng-model="description"></textarea>
  
<button ng-click="add()" class="modal-header-submit-button" data-dismiss="modal">Добавить магазин</button>    
</form>

</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    </div>
  </div>
  </div>
</div> 

    <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"> 
  <div id="container" ng-repeat="shops in list" ng-sortable="{group: 'ng', animated: 100}">
    <div class="shops-list">
    <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
    1
    </div>
    <div class="col-xs-7 col-sm-4 col-md-4 col-lg-4">
   {{shops.name}}
    </div>
    <div class="col-xs-7 col-sm-3 col-md-3 col-lg-3">
    {{shops.street}} {{shops.houseNumber}}
    </div>
    <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
  {{shops.workTime}}
    </div>
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
 {{shops.productName}}
    </div>
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <p>{{shops.description}}</p> 
    </div>
   </div>
   </div> 
 </div>
 </div>
</div>
</div> 

<div class="container-map" id=""> 
  <div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">   
   <div id="map" style="width:100%; height:400px"></div>
  </div>
</div> 

<script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
<script src="js/yandexmap.js"></script>
</body>
</html>
